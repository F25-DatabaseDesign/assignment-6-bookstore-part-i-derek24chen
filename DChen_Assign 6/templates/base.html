
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Reading Room Bookstore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo-title">
                <h1>The Reading Room</h1>
                <p class="tagline">Biographies · Music · Sports · Recipes</p>
            </div>
            <nav class="category-dropdown">
                <span class="nav-label">Browse by category:</span>
                <div class="dropdown-content">
                    {% for category in categories %}
                        <p><a href="/category/{{ category.id }}">{{ category.name }}</a></p>
                    {% endfor %}
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 The Reading Room Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
